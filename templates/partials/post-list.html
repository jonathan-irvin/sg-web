if $children do
	<div id="post-container">
		foreach $children do
			<div class="post-description">
              	<div><a href="@url">@title</a></div>
              	if @content do
              		<div class="down-text content">@content</div>
              	endif	              	
          	</div>
        endforeach
    </div>
endif
