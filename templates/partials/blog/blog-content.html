<div id="blog-title">
    @title
</div>
<div id="blog-subtitle">
	if @subtitle do
        <p>@subtitle</p>
    endif
        <p>@date</p>
</div>
<div id="blog-content">
    @content
</div>
if @extrainfo do
	<div id="blog-more-info">
    	@extrainfo
    </div>
endif
if @tags do
    <div id="blog-tags">
        &ndash; @tags
    </div>
endif
